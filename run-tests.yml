name: Run tests
run-name: Running tests

on:
  push:
    branches: [main]
    paths:    [topics.yml]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Ruby 3.2
        uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: "3.2"
      - name: Install dependencies
        run:  bundle install
      - name: Run tests
        run:  bundle exec rspec
