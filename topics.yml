# Convenient macros that can be included in other patterns. To include a
# macro in a pattern, put the pattern in an array along with the macro preceded
# by a '*'. Example: [Shadowrun, *the-rpg]. This will expand to
# 'Shadowrun(\s*:)?(\s*the)?\s*RPG'
.macros:
- &the-rpg          (\s*:)?(\s*the)?\s*((TT)?RPG|)                   # matches "RPG", ": RPG", "the RPG", and ": the RPG".
- &roleplaying-game (\s*:)?(\s*the)?\s*Role(-|\s*)?Playing(\s*Game)? # matches "Role-Playing Game", ": Roleplaying Game", "the Role-Playing Game", and ": the Role Playing Game".

