name: Run tests
run-name: Running tests

on:
  push:
    branches: [main]
    paths:
      - topics.yml
      - spec/**/*

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version:  "3.3"
          bundler-cache: true
      - name: Install dependencies
        run:  bundle install
      - name: Run tests
        run:  bundle exec rspec
